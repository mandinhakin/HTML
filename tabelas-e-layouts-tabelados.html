<!DOCTYPE html> <!-- Padrão HTML 5 -->
<html lang="pt-br">

    <head>
        <title>HTML - Tabelas</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Tabelas</h1>
        
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
                <tr>
                    <td colspan="3">Descrição da tabela</td>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                </tr>
                <tr align="right">
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                </tr>
				<tr>
                    <td>3A</td>
                    <td colspan="2">3B</td>
                </tr>
            </tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>
        </table>

        <h2>Tabela como layout</h2>

        <table width="600">
            <tr>
                <td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
            </tr>
            <tr height="300">
                <td width="20"></td>
                <td bgcolor="#BBAAEE">Coluna 1</td>
                <td bgcolor="#BBCCDD">Coluna 2</td>
                <td width="20"></td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="#AADCEE">Rodapé</td>
            </tr>
        </table>
        
    </body>
    </html>
